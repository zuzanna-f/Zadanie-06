<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>BMI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            body{
                background-color: rgb(37, 0, 85);
                color: white;
            }
            p {
                margin: 5px;
            }
        </style>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        weight: null,
                        height: null
                    }
                },
                computed: {
                    calculateBMI: function() {
                    var weight = parseInt(this.weight);
                    var height = parseInt(this.height) / 100;
                    var bmi = weight / (height * height);
                    
                    return "BMI is" + "  " + bmi.toFixed(2)
                }
            }
            })
        </script>
    </head>
    
    <body>

        <div class="container-fluid p-5 text-center" id="section1">
            <h1>BMI</h1>
            <h3>Aplikacja obliczająca współczynnik masy ciała</h3><br><br>
        </div>

        <div id="app" style="background-color:white; width:100%; color: black; padding:10px;">
            <form style="margin:50px;">
                <div class="form-group">
                  <label for="height">Wzrost: </label>
                  <input v-model="height" type="text" class="form-control" id="height" placeholder="Wpisz wzrost" name="height" style="width:50%;border-color:black;">
                </div>
                <div class="form-group">
                  <label for="weight">Masa ciała:</label>
                  <input  v-model="weight" type="text" class="form-control" id="weight" placeholder="Wpisz masę ciała" name="weight" style="width:50%; border-color:black;">
                </div>
                <br>
                <h3>{{ calculateBMI}}</h3>
              </form>
        </div>
  
        

        <br><br>

        <!--Footer-->
        <footer class="page-footer blue text-center text-md-left mt-2" id="footer">
            <div class="container-fluid">
                <p>*footer*</p>
            </div>
            <div class="footer-copyright">
                <div class="container-fluid" style="padding:50px;">
                    © 2022 Copyright
                </div>
            </div>
        </footer>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>

</html>
