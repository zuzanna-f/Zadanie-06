<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Company</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            body{
                background-color: rgb(42, 255, 237);
                color: rgb(0, 0, 0);
            }
            p {
                margin: 5px;
            }
        </style>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        title: null,
                        aname: null,
                        asurname: null
                    } 
                },

                methods: {
                    show: function() {
                        console.log(this.title + "  " + this.aname + "  " + this.asurname);
                    }

                }

            })
        </script>
    </head>
    
    <body>

        <div class="container-fluid p-5 text-center" id="section1">
            <h1>Counter</h1>
            <h3></h3><br><br>
        </div>

        <div id="app" style="background-color:white; width:100%; color: black; padding:10px;">
            <form style="margin:50px;">
                <div class="form-group">
                  <label for="title">Tytuł książki: </label>
                  <input v-model="title" type="text" class="form-control" id="title" placeholder="Enter title" name="title" style="width:50%;border-color:black;">
                </div>
                <div class="form-group">
                  <label for="aname">Imię autora:</label>
                  <input  v-model="aname" type="text" class="form-control" id="aname" placeholder="Enter name" name="aname" style="width:50%; border-color:black;">
                </div>
                <div class="form-group">
                    <label for="asurname">Nazwisko autora:</label>
                    <input v-model="asurname" type="text" class="form-control" id="asurname" placeholder="Enter surname" name="asurname" style="width:50%; border-color:black;">
                  </div>
                <button @click="show()" type="button" class="btn btn mt-3" style="background-color:black;color:white;">Zapisz</button>
              </form>
        </div>

        <br><br>

        <!--Footer-->
        <footer class="page-footer blue text-center text-md-left mt-2" id="footer">
            <div class="container-fluid">
                <p>*footer*</p>
            </div>
            <div class="footer-copyright">
                <div class="container-fluid" style="padding:50px;">
                    © 2022 Copyright
                </div>
            </div>
        </footer>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>

</html>
